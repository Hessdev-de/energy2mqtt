[package]
name = "energy2mqtt"
version = "0.1.0"
edition = "2021"
authors = ["Sebastian He√ü <e2m@hessdev.de>"]
description = "Export your energy data to MQTT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yml = "0.0.12"
actix-web = "4.3.1"
actix-files = "0.6.6"
actix-ws =  "0.3.0"
uuid = { version = "1.3.0", features = ["v4", "serde"] }
chrono = { version = "0.4.41", features = ["serde"] }
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["full"] }
log = "0.4.27"
env_logger = "0.11.8"
rumqttc = "0.24.0"
futures-util = "0.3.31"
lazy_static = "1.3"
rmodbus = "0.10.0"
url = "2.5.4"
utoipa = "5"
utoipa-swagger-ui = { version = "9", features = ["actix-web"] }
hex = "0.4"
crc16 = "0.4.0"
aes = "0.8.4"
cbc = { version ="0.1.2", features = [ "alloc" ] }
evalexpr = "12.0.2"

[dev-dependencies]
tempfile = "3.20.0"
actix-rt = "2.8.0"

[[bin]]
name = "energy2mqtt"
path = "src/main.rs"

[lib]
name = "energy2mqtt"
path = "src/lib.rs"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
opt-level = "z"  # Optimize for size.

